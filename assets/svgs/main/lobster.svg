    <defs>
        <radialGradient id="grad" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#1fb8ff" />
            <stop offset="100%" stop-color="rgba(0,4,122,0.6)" />
        </radialGradient>
    </defs>
    <style>
        .line {
            fill: url(#grad);
            animation: infinite pulse 3s alternate; -infinite orbit1 5s ease-in-out alternate;
        }

        .holy {
            fill: transparent;
            stroke: rgba(255,255,255,0.8); 
            stroke-width: 1.2;
            -animation: infinite orbit2 5s ease-in-out alternate;
            box-shadow: 20px black;
        }

        @keyframes pulse {
              0% {opacity: 100%;}
            100% {opacity:  70%;}
        }

        @keyframes orbit1 {
              0% {transform: translateX( 3px); rotate:  3deg;}
            100% {transform: translateX(-3px); rotate: -3deg;}
        }

        @keyframes orbit2 {
              0% {rotate:  6deg;}
            100% {rotate: -6deg;}
        }

    </style>
